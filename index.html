<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script> 
      $(document).ready(function(){
          $("#first").animate({left: '430px'});
          $("#second").animate({left: '560px'});
          $("#third").animate({left: '692px'});
          $("#fourth").animate({left: '830px'});
          $("#fifth").animate({left: '972px'});
        });
      </script> 
</head>
<body>
    <div id="score">
        <h1 class="child">Score: </h1>
        <h1 class = "child" id="points"> 100</h1>
    </div>
    <div class="board">
        <div id="top">
            <p class="child" style="text-align: left;">Betting Amount</p>
            <form class="child">
                <select name="numbers" id="numbers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>
            <div class="childReset">
                <button onclick="myFunc()">Reset</button>
                <script>
                  function myFunc(){
                    location.reload();
                    localStorage.setItem("total", 100);
                  }
                 </script>
            </div>
        </div>
        <div id="images">
            <img id="first" src="images/1.png" alt="">
            <img id="second" src="images/2.png" alt="">
            <img id="third" src="images/53.png" alt="">
            <img id="fourth" src="images/53.png" alt="">
            <img id="fifth" src="images/53.png" alt=""> 
        </div>
    </div>
    <div class="heading">
        <button class="child" id="betting" style="width: 100%" onclick="generate()">Bet</button>        
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Hand</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr id="royal">
            <td>Royal Flush</td>
            <td>10</td>
          </tr>
          <tr id="four">
            <td>Four of a kind</td>
            <td>8</td>
          </tr>
          <tr id="full">
            <td>Full House</td>
            <td>7</td>
          </tr>
          <tr id="flush">
            <td>Flush</td>
            <td>5</td>
          </tr>
          <tr id="Straight">
            <td>Straight</td>
            <td>5</td>
          </tr>
          <tr id="three">
            <td>Three of a kind</td>
            <td>3</td>
          </tr>
          <tr id="two">
            <td>Two Pair</td>
            <td>2</td>
          </tr>
          <tr id="pair">
            <td>Pair</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
      <script src="index.js"></script>
</body>
</html>
